<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container shadow-lg-mt-3">
        <nav class="navbar shadow-lg p-3 mb-5 rounded">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand text-center" href="#">Digital Clock</a>
            </div>
        </nav>
        <div class="container-fluid mt-3">
            <p class="display-6 text-light">Every tiny thing symbolize prominent and valuable of Time </p>
            <h1 class="text-center text-light">Now the time is: </h1>
            <div class="cont  border border-dark fs-1">
                <div class="digital">

                    <span id="hr">00</span>
                    <span class="colon">:</span>
                    <span id="min">00</span>
                    <span class="colon">:</span>
                    <span id="sec">00</span>
                    <span id="ampm" class="ampm">AM</span>

                </div>

                <div class="date">
                    <span id="day">Monday</span>
                    <span id="month">January</span>
                    <span id="daynum">1</span>
                    <span id="year">2025</span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
